<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter Signup</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5 mb-5">
      <div class="row d-flex align-items-center justify-content-center">
        <div class="col-md-6">
          <div class="card px-5 py-5">
            <img src="images/pngegg.png" class="img mb-3" alt="" />
            <h3 class="mt-3 head">Sign Up to My Newsletter!</h3>
            <div class="form-input">
              <form action="/" method="post">
              <input
                type="text"
                class="form-control firstName"
                name = "fname";
                placeholder="First Name"
              />
            </div>
            <div class="form-input" >
                <input type="text" class="form-control" placeholder="Last Name" name = "lname" />
            </div>
            <div class="form-input">
              <input type="email" class="form-control" placeholder="Email" name="email" />
            </div>
         
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckChecked"
                checked
              />
              <label class="form-check-label" for="flexCheckChecked">
                I agree all the statements
              </label>
            </div>
            <div class="d-grid gap-2 mt-3">
              <button class="btn btn-primary" type="submit">Sign Me Up!</button>
            </div>
          </form>
            <p class="last-line mt-1">Â©The New York Time</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
